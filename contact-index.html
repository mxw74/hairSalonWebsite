<html lang="en">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./contact-style.css">
    <title>Contact Page</title>
</head>
<body>
    <div class="container">

        <div class="title">
    
        <!-- <div class="logo"> -->
            <a href="./index.html">
                <img src="mustLogo.jpeg" alt="Mustacchio Logo">
            </a>
        <!-- </div> -->
            <nav id="nav">
                <a class="home" href="index.html" >
                    <span>
                        <span>HOME</span>
                    </span>
                </a>
                <a class="about" href="./about-index.html">
                    <span>
                        <span>ABOUT</span>
                    </span>
                </a>
                <a class="gallery" href="gallery-index.html">
                    <span>
                        <span>GALLERY</span>
                    </span>
                </a>
                <a class="Blog" href="blog-index.html">
                    <span>
                        <span>BLOG</span>
                    </span>
                </a>
                <a class="contact" href="contact-index.html">
                    <span>
                        <span>CONTACT</span>
                    </span>
                </a> 
            </nav>
    
        </div>

        <div class="header">
            <h1>LETS KEEP IN TOUCH</h1>
        </div>

        <div class="form">

            <form action="results.html" method="GET" enctype="multipart/form-data">
                
                <div>
                    <input type="text" name="name" id="name" placeholder="NAME">
                </div>
                <div>
                    <input type="text" name="address" id="address" placeholder="ADDRESS">
                </div>
                <div>
                    <input type="email" name="email" id="email" placeholder="EMAIL">
                </div>
                <div>
                    <input type="number" name="phone" id="phone" placeholder="PHONE #">
                </div>
                <div> 
                    <textarea id="message" name="message" placeholder="MESSAGE"></textarea>
                </div>
                <button type="submit">SEND</button>
            </form>

        </div>

        <div class="footer">
            <!-- <div class="foot"> -->

                </nav>
